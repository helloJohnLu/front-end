<script>
    window.onload = function () {
        // 1、瀑布流布局
        waterFall('main', 'box');

        // 2、动态加载图片
        var timer1 = null;
        window.onscroll = function () {
            // 清除定时器
            clearTimeout(timer1);
            
            timer1 = setTimeout(function (){
                // 判断图片加载条件
                if (checkWillLoadImage()){
                    // 测试数据
                    var data = [
                        {"src" : "img01.jpg"},
                        {"src" : "img15.jpg"},
                        {"src" : "img14.jpg"},
                        {"src" : "img16.jpg"},
                        {"src" : "img37.jpg"},

                        {"src" : "img20.jpg"},

                    ];
    
                    // 2.2 、创建元素
                    for (var i = 0; i < data.length; i++){
                        var newBox = document.createElement('div');
                        newBox.className = 'box';
                        $('main').appendChild(newBox);
    
                        var newPic = document.createElement('div');
                        newPic.className = 'pic';
                        newBox.appendChild(newPic);
    
                        var newImg = document.createElement('img');
                        newImg.src = 'images/' + data[i].src;
                        newPic.appendChild(newImg);
                    }
    
                    // 2.3、重新布局
                    waterFall('main', 'box');
                }
            }, 200);
        }
        
        // 3、窗口的大小发生改变
        var timer = null;
        window.onresize = function (){
            // 先清除定时器
            clearTimeout(timer);
            
            // 节流
            timer = setTimeout(function (){
                // 重新布局
                waterFall('main', 'box');
            }, 200);
        }
    }

    // 瀑布流布局
    function waterFall(parent, child) {
        //1、父盒子的宽度、列数
        //1.1、取得所有盒子
        var allBox = $(parent).getElementsByClassName('box');

        //1.2、取得子盒子的宽度
        var boxWidth = allBox[0].offsetWidth;

        //1.3、内容区的宽度
        /*var clientWidth = document.documentElement.clientWidth > 1212 ? 1212 : document.documentElement.clientWidth;*/

        //1.4、求出列数
        var cols = parseInt(clientWidth / boxWidth);

        //1.5、父盒子的宽度 && 居中
        $(parent).style.width = clientWidth + 'px';
        $(parent).style.margin = '0 auto';

        //2、子盒子的定位
        //2.1、高度数组
        var heightArr = [], boxHeight = 0, minBoxHeight = 0, minBoxIndex = 0;

        //2.2、遍历子盒子
        for (var i = 0; i < allBox.length; i++){
            // 2.3、 获取所有子盒子的高度
            boxHeight = allBox[i].offsetHeight;
            // 2.4、 取出第一行盒子的高度，放入数组
            if (i < cols){
                heightArr.push(boxHeight);
                // 窗口大小改变时，清除自动添加的样式
                allBox[i].style = '';
            }else{  // 剩余行进行定位
                //2.5、取出最矮的盒子的高度
                minBoxHeight = Math.min.apply(this, heightArr);
                //2.6、求出最矮盒子对应的索引
                minBoxIndex = getMinBoxIndex(heightArr, minBoxHeight);

                //3、子盒子进行定位
                allBox[i].style.position = 'absolute';
                allBox[i].style.left = minBoxIndex * boxWidth + 'px';
                allBox[i].style.top = minBoxHeight + 'px';

                //4、更新数组中子盒子高度
                heightArr[minBoxIndex] += boxHeight;
            }
        }

        // console.log(heightArr, minBoxHeight, minBoxIndex);
    }

    /**
     * 求图片数组的索引
     * @param arr           图片数组
     * @param val           图片高度
     * @returns {number}    索引
     */
    function getMinBoxIndex(arr, value) {
        for (var i = 0; i < arr.length; i++){
            if (arr[i] === value){
                return i;
            }
        }
        return null;
    }

    /**
     * 检测图片加载的条件
     * 网页偏移高度 scrollTop + 内容区高度 screenHeight 必须不小于 lastBixDis
     *
     * @returns {boolean}
     */
    function checkWillLoadImage() {
        // 获取最后一个子盒子
        var allBox = document.getElementsByClassName('box');
        var lastBox = allBox[allBox.length - 1];

        // 求出最后一个子盒子自身高度的一半 + offsetTop
        var lastBoxDis = lastBox.offsetHeight * 0.5 + lastBox.offsetTop;

        // 求出网页可见区域的高度
        var clientHeight = document.documentElement.clientHeight || document.body.clientHeight;

        // 求出页面偏移浏览器的高度
        var scrollTop = scroll().top;

        // 返回布尔值
        return lastBoxDis <= scrollTop + clientHeight;
    }


    function $(id) {
        return typeof id === 'string' ? document.getElementById(id) : null;
    }


    /**
     * 使用 json 封装 scroll 偏移量属性
     * 求 top 偏移：scroll().top
     * 求 left 偏移：scroll().left
     *
     * @returns {*}
     */
    function scroll() {
        if (window.pageYOffset !== null){
            return {
                top : window.pageYOffset,
                left : window.pageXOffset,
            };
        }else if (document.compatMode === 'CSS1Compat'){    // W3C
            return {
                top : document.documentElement.scrollTop,
                left : document.documentElement.scrollLeft,
            };
        }

        return {
            top : document.body.scrollTop,
            left : document.body.scrollLeft,
        };
    }
