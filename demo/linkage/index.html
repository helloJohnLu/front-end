<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style type="text/css">
		*{
            margin: 0;
            padding: 0;
            list-style: none;
            border: none;
		}
		img{
		    vertical-align: top;
		}
		#box{
		    position: fixed;
		    right: 0;
		    bottom: 0;
		}
		#close{
		    width: 25px;
		    height: 25px;
		    position: absolute;
		    top: 0;
		    right: 0;
		    /*opacity: 0;*/
		    cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="box">
	    <span id="close"></span>
	    <div id="top">
	        <img src="images/top.jpg" alt="" />
	    </div>
	    <div id="bottom">
	        <img src="images/bottom.jpg" alt="" />
	    </div>
	</div>
</body>
<script src="js/func.js"></script>
<script type="text/javascript">
	window.onload = function (){
	    // 1、获取需要的标签
	    var close = $('close')
	    var topImg = $('top');
	    var bottomImg = $('bottom');
	    var box = $('box');
	    
        // 2、监听 close 的点击
        close.onclick = function (){
            /*
             * 思路，当点击关闭按钮的时候：1、bottom的高度为0；
             * 2、box的宽度为0，通过回调函数的使用；
             * 3、让关闭按钮消失
             */
            buffer(bottom, {'height': 0}, function (){
                buffer(box, {'width': 0}, function (){
                    close.style.display = 'none';
                });
            });
        }
	}
</script>
</html>
